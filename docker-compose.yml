# Kotonoha Discord Bot - Docker Compose (with Watchtower)
#
# Phase 10 リファクタリング完了版
# - 新しいフォルダ構造に対応
# - Pydantic V2 ベースの設定管理
# - 依存性注入パターンに対応
#
# 通常の使用方法:
#   起動: docker compose up -d
#   停止: docker compose down
#
# 開発環境で自動更新を無効化する場合:
#   .env ファイルに WATCHTOWER_ENABLED=false を設定
#   これにより、watchtowerがコンテナを更新しなくなります
#   本番環境では WATCHTOWER_ENABLED=true（デフォルト）のまま
#
# もしネットワークが削除できない場合は、以下を試してください:
#   docker compose down --remove-orphans
#
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: kotonoha-postgres:pg18-pgvector0.8.1-pgbigm1.2
    container_name: kotonoha-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kotonoha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-kotonoha}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - kotonoha-network
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kotonoha}"]
      interval: 10s
      timeout: 5s
      retries: 5

  kotonoha-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/kotonoha-bot}:latest
    container_name: kotonoha-bot
    restart: unless-stopped
    user: root
    stop_grace_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

    env_file:
      - .env

    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      # Phase 10: 新しいフォルダ構造に対応（src/ と prompts/ はコンテナ内にコピーされる）
      # Phase 8: PostgreSQL 移行後、data/ ディレクトリは不要（PostgreSQL データは Docker ボリュームで管理）

    networks:
      - kotonoha-network

    ports:
      - "127.0.0.1:8081:8080"

    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5).read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    deploy:
      resources:
        limits:
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      # 開発環境では watchtower を無効化（WATCHTOWER_ENABLED=false を設定）
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLED:-true}"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    # 開発環境で自動更新を無効化する場合は .env に WATCHTOWER_ENABLED=false を設定
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # GHCR認証用の設定ファイル（GHCRからプライベートイメージをプルする場合に必要）
      # ファイルが存在しない場合はこの行をコメントアウトしてください
      # ファイルを作成する方法: docker login ghcr.io -u YOUR_GITHUB_USERNAME -p YOUR_GITHUB_TOKEN
      # 詳細は docs/implementation/phases/phase3.md を参照
      # - ~/.docker/config.json:/config.json:ro
    env_file:
      - .env
    environment:
      - DOCKER_API_VERSION=${DOCKER_API_VERSION:-}
      - WATCHTOWER_CLEANUP=${WATCHTOWER_CLEANUP:-true}
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL:-300}
      - WATCHTOWER_LABEL_ENABLE=${WATCHTOWER_LABEL_ENABLE:-true}
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-shoutrrr}
      # 通知URL: .env ファイルでコメントアウトすると未定義となり、通知は送信されません
      # 本番環境では、.env で WATCHTOWER_NOTIFICATION_URL を設定してください
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    networks:
      - kotonoha-network

networks:
  kotonoha-network:
    driver: bridge

volumes:
  postgres_data:
