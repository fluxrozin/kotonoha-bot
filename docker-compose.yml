# Kotonoha Discord Bot - Docker Compose
services:
  kotonoha-bot:
    build:
      context: .
      dockerfile: Dockerfile
    # image: ghcr.io/${GITHUB_REPOSITORY:-your-username/kotonoha-bot}:latest  # CI/CD 使用時

    container_name: kotonoha-bot
    restart: unless-stopped
    user: root  # entrypoint.sh がパーミッション修正後に botuser に切り替え

    env_file:
      - .env

    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups

    networks:
      - kotonoha-network

    ports:
      - "127.0.0.1:8081:8080"  # ヘルスチェック用（ローカルホストのみ）

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    deploy:
      resources:
        limits:
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  kotonoha-network:
    driver: bridge
